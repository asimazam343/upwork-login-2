<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="upwork-2.css">

    <title>upwork login Pages</title>
</head>

<style>
    .btn-success,
    .btn-primary,
    .btn-outline-dark,
    .btn-outline-success {
        border-radius: 50px;
    }
    
    .content {
        border: 2px solid rgb(231, 229, 229);
        padding: 15px;
        border-radius: 10px;
    }
    
    hr {
        margin-bottom: 0;
    }
    
    input:focus,
    textarea {
        outline: none !important;
    }
</style>

<body>

    <!-- Header -->
    <div id="header">
        <div class="container">
            <div class=" row ">
                <div class="col ">
                    <img src="./upwork-logo.png " height="70px " width=125px>

                </div>
            </div>
        </div>
        <hr>
    </div>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">

            <div class="carousel-item">
                <img src="images/img-1-c.jpg" class="d-block w-100" alt="">
            </div>

            <div class="carousel-item active">
                <img src="images/img-2-c.jpg" class="d-block w-100" alt="">
            </div>

            <div class="carousel-item ">
                <img src="images/img-3-c.jpg" class="d-block w-100" alt="">
            </div>
        </div>

        <a href="#myCarousel" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>

        <a href="#myCarousel" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    </div>
    <!-- main-log in page -->

    <div id="main-login ">
        <div class="container ">
            <div class="row ">
                <div class="col-md-5 m-auto p-3 ">
                    <div class="content text-center m-1 ">
                        <h2 class="m-3 p-3 " style="font-size: 20px; ">Login in to Upwork</h2>
                        <input type="text " class="p-1  mb-3 form-control m-auto " style="width: 60%; ">
                        <button class="m-2 p-1 btn btn-success" style="width: 60%; ">Continue With Email</button>
                        <div class="line ">
                            <div class="container offset-1 ">
                                <div class="row ">
                                    <div class="col-md-3 ">
                                        <hr>
                                    </div>
                                    <div class="col-md-3 ">
                                        or
                                    </div>
                                    <div class="col-md-3 ">
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="m-2 p-1 btn btn-primary " style="width: 60%; ">Continue With Google</button>

                        <button class="m-2 p-1 btn btn-outline-dark " style="width: 60%; ">Continue With Apple</button>
                        <div class="line m-auto" style="width: 90%; ">
                            <hr>
                            <div class="line ">
                                <div class="container ">
                                    <div class=" row offset-0 ">
                                        <div class="col-md-2">
                                            <hr>
                                        </div>
                                        <div class="col-md-8 ">
                                            <p>Don't Have an Upwork account</p>
                                        </div>
                                        <div class="col-md-2 ">
                                            <hr>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="button-bottom ">
                                <div class="col-md-12 text-center ">
                                    <button class="p-1 btn btn-outline-success " style="width: 40%; ">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>


    </div>
    </div>

    <!-- footer -->

    <div id=" footer " class="bg-black text-white text-center p-5 ">
        <div class="container ">
            <div class="row ">
                <div class="col-md-12 ">
                    <p>&copy 2015 - 2021 Upwork Global Inc.</p>
                    <ul class="list-unstyled ">
                        <li><a>Terms of Services</a></li>
                        <li><a>Privacy Policy</a></li>
                        <li><a>Accessibility</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
